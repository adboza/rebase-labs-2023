version: '3.8'

services:
  app: 
    container_name: rebase-labs
    restart: always
    image: ruby
    working_dir: /app
    volumes: 
      - .:/app
      - rubygems_rebase_labs:/usr/local/bundle
      - gemconfig:/root/.local/share/gem
    environment:
      REDIS_URL: 'redis://redis:6379/0'
    links:
      - postgres
    networks:
      - rebase-labs
    ports:
      - '3000:3000'
    command: bash -c "bundle && ruby server.rb"
  postgres:
    container_name: postgres
    image: postgres
    volumes:
      - pgdata_rebase_labs:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST: 'postgres'
      POSTGRES_HOST_AUTH_METHOD: 'trust'
      POSTGRES_DB: 'medical_records'
    networks:
      - rebase-labs
  redis:
    container_name: redis
    restart: always
    image: redis
    networks:
      - rebase-labs
  sidekiq:
    container_name: sidekiq
    restart: always
    image: ruby
    command: bash -c "sidekiq -r ./app/jobs/*"
    networks:
      - rebase-labs

volumes:
  rubygems_rebase_labs:
  gemconfig:
  pgdata_rebase_labs:
networks:
  rebase-labs: {}